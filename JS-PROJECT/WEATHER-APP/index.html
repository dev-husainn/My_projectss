<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather-App</title>
  </head>
  <body>
    <div class="app-main">
      <div class="searchInput">
        <input
          type="text"
          id="input-box"
          class="input-box"
          autocomplete="off"
          placeholder="Enter City Name..."
        />
      </div>

      <div class="weather-details">
        <div class="location">
          <div class="city" id="city">Delhi,IN</div>
          <div class="date" id="date">14 Dec (Wednesday), 2022</div>
        </div>
        <div class="weather-status">
          <div class="temp" id="temp">34&deg;C</div>
          <div class="min-max" id="min-max">
            14&deg;C (min) / 20&deg;C (max)
          </div>
          <div class="weather" id="humidity">Humidity</div>
          <div class="weather" id="weather">Clear</div>

          <div class="img"></div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
